version: 2
jobs:
  hpat:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: python switchboard.py -t hpat
  umap:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: python switchboard.py -t umap
  librosa:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: python switchboard.py -t librosa
  clifford:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: python switchboard.py -t clifford
  summarize:
    steps:
      - checkout


workflows:
  version: 2
  build:
    jobs:
      - hpat
      - umap
      - librosa
      - clifford
      - summarize:
          requires:
            - hpat
            - umap
            - librosa
            - clifford
